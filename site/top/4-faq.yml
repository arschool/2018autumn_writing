    desc: |-
      職業訓練のような内容は早いです。国語、数学や英語などの習得が必要です。
      アルスクールでは、プログラミングスキルは、その子の発育に合わせて急がせません。
      一方で、プログラミングならではの利点もあり、それは、「実行結果がすぐわかる」「失敗しても試行錯誤できる」ということです。これらは減点方式で縮こまってしまう教育とは一線を画し、子どものチャレンジスピリットを伸ばせます。
      また、プログラミングを小さいときにやったことがないと、苦手意識を持ってしまうという研究結果もあり、少なくとも触れておくことは意味があると考えます。
