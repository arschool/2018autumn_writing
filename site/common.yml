      探究型学習が特徴的な全日制マイクロスクール、東京コミュニティスクールの教育スタッフ兼技術者として実践するとともに、慶應義塾大学SFC研究所上席所員として認知科学の研究開発を続ける。「研究者」「エンジニア」「教育者」と多彩な顔を持つ実践家。
