### 各ページ共通の文言 ###
staff:
  murano:
    name: 村野 智浩
    position: 代表取締役 CEO
    shortMessage: ITスペシャリストとして子どもの未来をつくる
    img: /tmpimg/staff/murano.jpg
    message: |-
      アルスクールで100名以上の子どもとプログラミングを学び、探究学習やSTEM教育を学び続ける。息子はオルタナティブスクールやモンテッソーリ幼稚園に通い保護者としても面白い教育を実践。チームラボや外資コンサルで活躍したITスペシャリスト兼起業家。東京大学工学部卒業。

  yamazaki:
    name: 山﨑 智仁
    position: 取締役 創作総指揮
    shortMessage: 「学び」と「テクノロジー」をつなぐプロフェッショナル
    img: /tmpimg/staff/yamazaki.jpg
    message: |-
      探究型学習に特化したオルタナティブスクールで教員兼技術者を務め、慶應義塾大学SFC研究所上席所員として認知科学の研究を続ける。研究者、エンジニア、教育者と多彩な顔を持つ実践家で、アルスクールの学びを創り出す責任者。慶應義塾大学大学院政策・メディア研究科修士課程修了。

  fukuba:
    name: 福場 梨紗
    position: COO
    shortMessage: 「育児とテクノロジー」への熱い想いを抱く
    img: /tmpimg/staff/fukuba.jpg
    message: |-
      アルスクールのサマーキャンプで女子コースを企画・開催し、多くの女子と創作活動を行い大好評を博す。 「育児とテクノロジー」への熱い想いを抱く。日本IBMでプロジェクトマネジメント、モバイル系大手企業でエンジニア組織を統括。東京大学経済学部経営学科卒業、1児の母。
