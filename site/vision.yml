## 導入部
intro:
  #ページ上部キャッチフレーズ
  catchphrase: |-
    変遷する社会で輝く、子どもの未来をつくろう
  text1: >- #図の上のテキスト
    AIやIoTなどで社会が大きく変遷し、多くの職業がなくなると言われています。
    また、テクノロジーの重要性は増し、多くの経営者が「プログラミングを学べ」と口を揃えます。
    知識や計算が重視された時代から、テクノロジーを駆使し創造性や協調性などが求められる社会へと変わっていくのです。

  text2: >- #図の下のテキスト
    2020年に小学校でプログラミングが必修化し、多くのプログラミング教室ができています。<br>
    そのなかで、アルスクールがどのようなビジョンで学びの場を作っていくのかぜひご一読ください。

