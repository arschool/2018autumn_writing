direction:
  title: 教育指針
  subTitle: |-
    子どもにとって最高の学びの場になるように
    アルスクールのスタッフの心がけていることです
  contents:
    - title: 学びを急がせず、発育や理解度に合わせたペースで行う
      desc: |-
        発育には個人差があり、無理に難しいことを学ぶと、逆に成長を阻害します。適切なタイミングで1つずつ確実に学び身につけるようにします。
    - title: 知識習得やプログラミングスキルに偏重しない
      desc: |-
        知識習得やプログラミングスキルを学ぶことはよいことですが、算数・数学の知識が前提のものも多く、あまり先行してやっても効果が薄い場合があります。
        自ら学びたいと思え、時期が整ったときに飛躍できる、その土台作りを優先します。
    - title: 達成感と自己肯定感を育む
      desc: |-
        やり遂げた達成感を知り、やればできると思えた経験がある子どもは、粘り強く、チャレンジに臆しません。力強い学びの原動力を持っています。
    - title: 他の子との比較でなく、その子が成長しているかが大事
      desc: |-
        得手不得手、成長速度、興味関心の向き先、それぞれ子どもによって違います。他の子と比較してもあまり意味がなく、その子が成長しているかどうかを大切に見ていきます。
    - title: 子どもと信頼関係を築く
      desc: |-
        子どもは大人以上に敏感です。安心して学べる場であることを分かってはじめて、いろいろチャレンジできるようになります。
