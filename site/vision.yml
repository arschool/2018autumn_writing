### アルスクールの想いページの文言 ###

## メイン画像
heading: 学びのビジョン


## 導入部
intro:
  #ページ上部キャッチフレーズ
  catchphrase: |-
    変化し続ける社会で輝く、<br class="sp-only">子どもの未来をつくろう
  text1: >- #図の上のテキスト
    来る第四次産業革命、AIやIoTの一般化によって社会の大転換が訪れ、将来子どもたちは新たな職業に、新たな技術を駆使して従事することでしょう。
    ヒトと技術が共存する新たな社会で活躍する人物像は、「個人で問題を解決できる」ことから、「仲間と協力して創造的になれる」ことへと変化しているのです。

  text2: >- #図の下のテキスト
    これからの社会を担う子どもたちが、今、プログラミングを通じて学ぶべきことは何なのか、アルスクールのビジョンをまとめました。

