## メインコンテンツ
profile:
  title: 目指す人物像
  subTitle: |-
    アルスクールでの学びのなかで、
    創作活動を通じて目指す姿です
  contents:
    - title: プログラミングを通じ、創作活動の面白さを知る
    - title: テクノロジーを使いこなし、自ら学びを続ける
    - title: 失敗を恐れず一歩踏み出し、やり遂げる力をつける
    - title: 周囲と協調し、より大きなものを創造する

skills:
  title: 学ぶスキル
  subTitle: |-
    モノづくりやプログラミングを学びながら
    未来をつくるために大切な
    <span class="pink">スピリット</span>と<span class="green">スキル</span>を伸ばします
  spirits:
    - title: 知的好奇心
      desc: |-
        なんでだろう？どうなってるんだろう？と興味を持ち、知りたい、学びたいと思う心
    - title: チャレンジスピリット
      desc: |-
        知らないことでも失敗を恐れずに、挑戦に一歩踏み出す心
    - title: 粘り強さ
      desc: |-
        困難にぶつかっても諦めずに創意工夫しやり遂げる心
  skills:
    - title: 創造性
      desc: |-
        知識と経験を総動員し、良いものは取り入れ、新しいものや改良などを制作活動する力
    - title: 論理的思考力
      desc: |-
        目的達成への道筋を考え分解し、知識を活用して、1つずつ解決し問題解決する力
    - title: テクノロジースキル
      desc: |-
        プログラミングのスキル、デジタルデバイスの操作方法、算数・科学の知識、タイピングスキルなど
    - title: 身体的技能
      desc: |-
        思い通りに絵を書いたりハサミを使うなど、表現や工作で必要となる指先の技能

direction:
  title: スタッフ行動指針
  subTitle: |-
    子どもが安心して学べるように
    アルスクールが心がけていることです
  contents:
    - title: 学びを急がせない
      desc: |-
        発育には個人差があり、急いで学びを進めると、逆に成長を阻害します。決して焦らず適切なタイミングで1つずつ学んでいきます。
    - title: 達成感、自己肯定感を育む
      desc: |-
        創意工夫の末にやり遂げた喜び、やればできると信じられる子は、粘り強く、チャレンジに臆しません。力強い学びの原動力を持てるようになります。
    - title: 他の子との比較でなく、その子の成長を見る
      desc: |-
        得手不得手、成長速度、興味関心の方向、それぞれ子どもによって違います。他の子と優劣をつけることに意味はありません。その子の少し前と比較し、成長しているかどうかを大切に見ていきます。
    - title: 子どもと信頼関係を築く
      desc: |-
        子どもは大人以上に敏感です。信頼関係を築き、アルスクールでは安心して学べると思ってもらえることで、思い切りチャレンジできるようになります。
staff:
  title: スタッフ紹介
  subTitle: |-
    子どもたちと一緒に学び、
    スタッフたちも日々成長を続けます
