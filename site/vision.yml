## メインコンテンツ
profile:
  title: 目指す人物像
  subTitle: |-
    アルスクールでの学びのなかで、
    創作活動を通じて目指す姿です
  contents:
    - title: CONFIDENT
      desc: 失敗を恐れず一歩踏み出し、やり始める「自信」をもつ人
    - title: CONTINUOUS
      desc: あの手この手を考え出し、やり続ける「情熱」をもつ人
    - title: CREATIVE
      desc: 想像を現実に描き出し、やり抜ける「勇気」をもつ人
    - title: CONVIVIAL
      desc: 協力的な関係を紡ぎ出し、やり遂げる「器量」をもつ人

skills:
  title: 学び育むスキル
  subTitle: |-
    アルスクールでは、モノづくりやプログラミングを学びながら
    未来をつくるために大切な<span class="pink">非認知スキル</span>と<span class="green">認知スキル</span>を伸ばします。
  spirits:
    - title: 自己調整能力
      en:  Self-Reg
      desc: |-
        自分と他者との適切な距離感を掴み、バランスを調節する力
    - title: 知的好奇心
      en: Curiosity
      desc: |-
        初めてのこと、知らないことに興味を持ち、臆せず挑戦する力
    - title: 諦めない心
      en: Grit
      desc: |-
        困難にぶつかっても諦めずに創意工夫し、課題を完遂する力
    - title: 創造性
      en: Creativity
      desc: |-
        知識と経験を総動員して組み合わせ、新たな解を発見する力
  skills:
    - title: 言語能力
      en: Language Ability
      desc: |-
        プログラミング言語を学び、仲間との対話の中でやり取りをする、ことばの力
    - title: 問題解決能力
      en: Problem Solving Skill
      desc: |-
        目的達成への道筋を考え分解し、知識を活用して、1つずつ解決する力
    - title: STEM知識
      en: STEM Knowledge
      desc: |-
        プログラミングのスキル、デジタルデバイスの操作方法、算数・科学の知識、タイピングスキルなど
    - title: 身体的技能
      en: Motor Skills
      desc: |-
        自由自在に絵を描いたりハサミを使うなど、表現や工作で必要となる身体的技能

direction:
  title: スタッフ行動指針
  subTitle: |-
    子どもが安心して学べるように
    アルスクールが心がけていることです
  contents:
    - title: 学びの個性を尊重する
      desc: |-
        得手不得手、知的発達、興味関心の方向、子どもによって学びもそれぞれ異なります。一人ひとりの成長と可能性を信じ、大切にします。
    - title: 学ぶ意欲に火をつける
      desc: |-
        知的好奇心をくすぐるプロジェクト、子どもと対話し一緒になって克服する課題。子どもの学びたい気持ちを伸ばします。
    - title: 学ぶための安心感をつくる
      desc: |-
        子どもと積極的に関わり、やり取りと達成感を重ねていくことで安心感はつくられます。子どもとの信頼関係を大切にします。
staff:
  title: スタッフ紹介
  subTitle: |-
    子どもたちと一緒に学び、
    スタッフたちも日々成長を続けます
