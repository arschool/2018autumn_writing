  - title: アルスクールで獲得するスキル
    subTitle: アルスクールでは、レッスンを通じ、4つのスキルと、それを活用するのに必須な2つのマインドを伸ばします。
    contents:
      - title: 知的好奇心
        desc: |-
          なんでだろう？どうなってるんだろう？と思う心
      - title: 挑戦し遂行する心
        desc: |-
          失敗を恐れずに挑戦し、困難にぶつかってもやり遂げる心
      - title: 表現し創造する力
        desc: |-
          新しいものを作ってみたいと思い、それを言葉や絵で表現する力
      - title: 論理的思考力
        desc: |-
          どうやったら作れるか考え、結果を検証できる力
      - title: 知識と調査力
        desc: |-
          実現するために必要な情報を調べ、知識として集積する力
      - title: 身体的技能
        desc: |-
          思ったとおりに絵を書いたり工作できる手先の技能

  - title: 教育指針
    subTitle:
    contents:
      - title: 学びを急がせず、その子の発育や理解度に合わせたペースで行います。
        desc: |-
          発育には個人差があります。発育していない中、無理に難しいことをやると、逆に成長を阻害しますし、適切なタイミングで、基礎から1つずつ確実に学び身につけることが大切です。
      - title: 知識やプログラミングスキルに偏重しない。
        desc: |-
          知識やプログラミングスキルは大切ですが、心の成長や論理的思考力なども大切で、いずれもバランスよく成長していくことが望ましいです。
          なお、中長期で捉えると、6つのスキルをバランスよく学ぶ方が結果的に知識やプログラミングスキルも成長していると考えられます。

      - title: 達成感と自己肯定感を大切にする
        desc: |-
          子どもは、失敗すると、めげて諦めてしまいがちです。でも、やり抜いた後の達成感を知っていて、自分ができると信じている子どもは、そこで諦めません。いろいろ試行錯誤し、やり抜いて、また達成感と自信を手に入れます。

      - title: 比べる相手は他の子ではなく、少し前のその子
        desc: |-
          子どもはそれぞれ違います。個性があり、得手不得手、成長速度、興味関心を持つもの、全て異なります。他のお子様と比較して優れてる、優れてないとすることはあまり意味がありません。大切なのはその子が成長しているかどうかです。

