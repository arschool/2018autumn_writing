## メインコンテンツ
sections:
  - title: アクティブで夢中になる教室
    subTitle: アルスクールでは子どもたちが元気いっぱいに真剣にプロジェクトに取り組んでいます。
    contents:
      - title: 待ちきれないで前のめり
        desc: |-
          やらされるのではなく、自ら進んで学びに取り組み進んでいきます
      - title: 諦めないで考えまくる
        desc: |-
          何とか作りあげよう、達成しようと、諦めないでやり抜きます
      - title: 好奇心にまかせ思いっきり楽しむ
        desc: |-
          正しい道なんかない、行きたい道を思う存分、突き進みます

  - title: 大切にしている3つのT
    subTitle: 3Tを大切にすることで、子どもも大人も関係なくオモシロい学びの場になります
    contents:
      - title: TRY！　まずはやってみよう！挑戦だ！
        desc: |-
          はじめの一歩をふみだそう！うまくいくのか、やってみるまでわからない。始めてみればいいんだよ。「やってみたい」という好奇心を大切にします。
      - title: TINKER！　つくってなおして改善だ！
        desc: |-
          つくり続けてよくしよう！ためしつづけて、だんだんできるようになる。試行錯誤で学ぶんだ。「じっくりと」した一歩一歩を大切にします。
      - title: THINK！　みつけてかんがえ解決だ！
        desc: |-
          自分のやりかたみつけよう！自分でかんがえ、調べてみてから相談だ。解決できないものはない。「なぜだろう」からの突破力を大切にします。

  - title: アルスクールの目指すオモシロ状態
    subTitle: 3Tを大切にすることで、子ども達が次のような状態になることを目指しています
    contents:
      - title: <i class="fa fa-circle-o"></i> 主体的に行動する（<span class="line-through"><i class="fa fa-arrows-h"></i>指示される</span>）
        desc: |-
      - title: <i class="fa fa-circle-o"></i> 合ってるか試行錯誤する（<span class="line-through"><i class="fa fa-arrows-h"></i> 正解を見る</span>）
        desc: |-
      - title: <i class="fa fa-circle-o"></i> 自分なりに考える（<span class="line-through"><i class="fa fa-arrows-h"></i> 覚える</span>）
        desc: |-
      - title: <i class="fa fa-circle-o"></i> 気になったらどんどん調べる（<span class="line-through"><i class="fa fa-arrows-h"></i> テキストに沿う</span>）
        desc: |-
      - title: <i class="fa fa-circle-o"></i> スタッフと一緒に学ぶ（<span class="line-through"><i class="fa fa-arrows-h"></i> 教える側、教わる側</span>）
        desc: |-
      - title: <i class="fa fa-circle-o"></i> 積極的に挑戦する（<span class="line-through"><i class="fa fa-arrows-h"></i> 失敗を責められる</span>）
        desc: |-

  - title: カリキュラム例
    subTitle:
    contents:
      - title: 幼児〜小1 / 教材：キュベット、工作
        desc: |-
          ・アイデアを紙に書いてみる
          ・自分の考えを言葉や絵にする
          ・思ったとおりに手を動かす
          ・興味のあることを納得行くまでやる
          ・命令と実行の概念をなんとなく体感する
      - title: 小学校低学年 / 教材：レゴ、CodeMonkey、工作
        desc: |-
          ・PCやタブレットに慣れる
          ・タイピングを始める
          ・レゴなどを通じて、命令と実際の挙動との関係性を理解する
          ・目的に対してどうやったら解決できるか考える癖をつける
          ・実行し間違いを見つけ修正する、というフローになれる
          ・他人のやり方を参考にし取り入れてみる
          ・IoTツールと工作を組み合わせて、実体を伴うプログラミングを身につける
          ・条件分岐や繰り返しなどのプログラミングの知識に触れる

      - title: 小学校高学年〜中学生 / 教材：Micro:bit、CodeMonkey、HTML/CSS/JavaScript、工作
        desc: |-
          ・自由にタイピングできる
          ・プログラミングに必要なソフトウェアに慣れる
          ・条件分岐や繰り返しなどのプログラミングの知識を使える
          ・自分の発想を、どうやったらプログラミングで表現できるか、論理的に考えてみる
          ・わからないことを自分で調べられるようになる訓練をする


