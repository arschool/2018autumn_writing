## メインコンテンツ
classroom:
  title: 教室の雰囲気
  subTitle: |-
    教室はとても賑やかで元気がみなぎってます。
    好奇心を学びにつなげ、真剣な表情と達成した喜びに溢れています。

threeT:
  title: 3つの合言葉
  subTitle: |-
    自発的に学び、つくる面白さを実感するための
    大切な <span class="pink">3つのT</span> を合言葉にしています
  contents:
    - title: <span class="pink">Try！</span>　まずはやってみよう！挑戦だ！
      desc: |-
        はじめの一歩をふみだそう！うまくいくのか、やってみるまでわからない。始めてみればいいんだよ。「やってみたい」という好奇心を大切にします。
    - title: <span class="pink">Tinker！</span>　つくってなおして改善だ！
      desc: |-
        つくり続けてよくしよう！ためしつづけて、だんだんできるようになる。試行錯誤で学ぶんだ。「じっくりと」した一歩一歩を大切にします。
    - title: <span class="pink">Think！</span>　みつけてかんがえ解決だ！
      desc: |-
        自分のやりかたみつけよう！自分でかんがえ、調べてみてから相談だ。解決できないものはない。「なぜだろう」からの突破力を大切にします。

omoshiro:
  title: 学びの姿勢
  subTitle: |-
    学びが加速する最高の雰囲気を <span class="pink">オモシロ状態</span>と呼んでいます
    子ども達がオモシロ状態になるような場を作ります

  contents:
    - ok: 自発的に行動する
      ng: 指示されたことをする
    - ok: 試行錯誤して学ぶ
      ng: 正解を教えてもらう
    - ok: まずやってみる
      ng: 間違いを恐れる
    - ok: 思考し理解する
      ng: 答えを覚える
    - ok: アイデアを試す
      ng: テキスト通りに進める
    - ok: 大人と一緒に学ぶ
      ng: 教える側と教わる側
    - ok: 探究心を駆り立てる
      ng: 単なる放置、放任
    - ok: 挑戦を見守る
      ng: すぐ口出しする


curriculum:
  title: カリキュラム
  subTitle: |-
    学年ごとの大まかな学習のステップイメージです
    それぞれの子の発育と習得状況に合わせて調整します

  contents:
    - age: 幼児 〜 小1
      tool: キュベット、工作
      desc:
        - アイデアを紙に書いてみる
        - 自分の考えを言葉や絵にして伝える
        - 入力と出力の概念をなんとなく体感する
        - 命令と実行結果の概念をなんとなく体感する
        - 思い通りに切ったり塗ったりできるようにする
        - 興味のあることを納得行くまでやる
        - PCやタブレットはあまり使いません
    - age: 小2 〜 小3
      tool: レゴBOOST、CodeMonkey、工作
      desc:
        - PCやタブレットに慣れる
        - タイピングを始める
        - プログラミングの概念に触れる
        - やりたいことを入力と出力に分けて表現する
        - 命令と実行結果との関係性を理解する
        - 条件分岐や繰り返しなどのプログラミングに触れる
        - 問題解決のための試行錯誤のやり方に慣れる
        - 周囲のやり方を参考にし取り入れてみる

    - age: 小4 〜 中学生
      tool: Micro:bit、CodeMonkey、HTML/CSS/JavaScript、工作
      desc:
        - プログラミングのソフトウェアやサービスに触れる
        - プログラミングと算数や科学の知識を関連付ける
        - 工作にセンサーなどを取り入れる
        - 条件分岐や繰り返しなどのプログラミングを使える
        - 発想をどうプログラミングで実現するか考える
        - うまくいかない原因を論理的に考える
        - 不明点や新しい知識を調べる方法を学ぶ

