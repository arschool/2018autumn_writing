    desc: |-
      アルスクールに見学にきた方は、子どもが主体的に学び、元気いっぱいなのに驚かれます。XXX
  sub2:
    title: 集中して夢中になっている
    desc: |-
      自ら楽しく学んでいるので、集中し真剣な顔で溢れています。
  sub3:
    title: なかま同士刺激しあってる（協働的な）
    desc: |-
      一人ひとりのペースは尊重しつつも、他の子がやっていることやアイデアを見て、一緒に話したり作品自体も一緒に作ったり、共に学びあうことで高め合います。

section2:
  title: アルスクールの学び方
  sub1:
    title: 探究型学習
    desc: |-
      子どもの「やりたい」を大切に、好奇心の向く方向にどんどん進ませます。子どもの主体性を大事にします。
      ただ放置するのではなく、好奇心がさらに爆発するように適度に刺激し、でも、クチを出しすぎない。
      プログラミングからそれて、算数や理科の勉強になることもありますが、それもいいんじゃない？
  sub2:
    title: 子どもに合わせて
    desc: |-
      カリキュラム優先で進めることはありません。子どもによって、じっくりやったほうがいいこと、刺激を与えた方がいい場合、発育に合わせてそれぞれです。
  sub3:
    title: 基礎学習もしっかりと
    desc: |-
      とはいえ、それなりに基礎学習ができてないと、なかなか前に進みにくくなります。バランスとりながら、やっていきます。

