## アルスクールの特徴エリア ##
feature:
  section1:
    title: 自然と夢中になる理由があります
    subTitle: お子さんが夢中になるのを体感ください
    desc: |-
      アルスクールでは見学に来た方の多くが
      子どもの真剣な表情や前向きな姿勢に驚かれます。
      探究型学習だからこそできる環境を体験ください。
    button: 教室の様子を見る

  section2:
    title: 探究での成長を感じてください
    subTitle: AI時代に求められる人材に
    desc: |-
      教わるのではなく一緒に学び、正解のない問いにチャレンジする。プログラミングスキルだけでなく、探究型学習でこれから生きていくのに必要な本質的な力を伸ばします。
    button: アルスクールの学びについて

  section3:
    title: 発育に合わせてじわじわと
    subTitle: 必要なときに必要なことを
    desc: |-
      例えば方程式を覚えると鶴亀算が苦手になります。
      無理にカリキュラムを進めるよりも、その子が
      どういう成長のフェーズなのかみて、じっくり待った方がいいタイミングであれば、急がせません。
    button: カリキュラムを見る

  section4:
    title: 最先端の教育をキャッチアップ
    subTitle: 新しい学びを常に研究しています
    desc: |-
      アルスクールではこれから求められる教育を先取りし、
      MITやイスラエル、北欧などの教育方法や教材、事例などの
      研究を継続して行っています。
    button: アルスクールの教育方針

  readMoreButton: アルスクールについて調べる

