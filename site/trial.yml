faq:
  - q: プログラミングをしたことがありませんが大丈夫ですか？
    a: はい、大丈夫です。パソコンの使い方から、その子に合わせてレッスンを行います。

  - q: パソコンは必要ですか？
    a: いえ、教室にあるものをお使いいただけます。

  - q: 難しそうで、ついていけるか不安です
    a: 大丈夫です。お子さんの個性や発達段階、習得状況などを精査し、カリキュラムを調整します。

  - q: どんなことをやるのでしょうか？
    a: |-
      カリキュラムと教材については <a href="/learn#navi3">学びのページ</a> をご参照ください。

  - q: 無料体験の費用はかかりますか？
    a: 初回は無料、2回目以降は1回500円<span class="small">(税込)</span>です。お支払いは当日現金でお願いします。

  - q: イベントの費用はかかりますか？
    a: 無料のイベントもあります。各イベントのページをご覧ください。

  - q: Playful Timeの費用はかかりますか？
    a: アルスクールに入会されている子は無料です。一般の方は施設利用料が必要です。

  - q: 保護者は見学できますか？また、ずっといないとダメでしょうか？
    a: 見学はご自由にできますし、見学されないでお子様だけ参加することもできます。

  - q: 乳幼児も連れていけますか？
    a: はい。泣き声なども気になさらず、お気軽にお越しください。

  - q: 新橋校や中野校で体験したい
    a: 新橋校、中野校は、<a href="/inquiry">お問い合わせフォーム</a> よりご連絡いただけますでしょうか。

