faq:
  - q: プログラミングをしたことがありませんが大丈夫でしょうか？
    a: はい、大丈夫です。PCやタブレットの使い方から、その子に合わせてレッスンを行います。

  - q: パソコンは必要ですか？
    a: いえ、教室にあるものをお使いいただけます。ご持参いただくこともできます。

  - q: 難しそうで、ついていけるか不安です
    a: その子に合わせて対応しますので大丈夫です。いままで、難しくてついていけなかったことはありませんので安心してご参加ください。

  - q: どんなことをやるのでしょうか？
    a: |-
      幼児、小1はキュベットと工作、小2〜小3はCodeMonkeyとレゴBOOST、小4以上はCodeMonkeyとMicro:bitの場合が多いです。
      それぞれの教材については <a href="/learn#navi4">学びのページ</a> をご参照ください。

  - q: 費用はかかりますか？
    a: 初回は無料、2回目以降は1回90分につき500円<span class="small">(税込)</span>になります。お支払いは当日現金でお願いいたします。

  - q: 何回か参加した方がいいのでしょうか？
    a: 1回参加されて迷われてる方は、何回でも参加ください。2回目だと緊張がほぐれて、その子本来の様子が分かります。

  - q: 保護者は見学できますか？また、ずっといないとダメでしょうか？
    a: 見学はご自由にできますし、見学されないでお子様だけ参加することもできます。

  - q: 乳幼児も連れていけますか？
    a: はい。泣き声なども気になさらず、お気軽にお越しください。ただ、スクール側で託児は行いませんので、保護者様にて危なくないようお願いします。

  - q: キャンセルしたい
    a: <a href="/inquiry">お問い合わせフォーム</a> よりご連絡ください。キャンセル代はかかりません。

  - q: 新橋校や中野校で体験したい
    a: 新橋校、中野校は、個別に調整しております。<a href="/inquiry">お問い合わせフォーム</a> よりご連絡いただけますでしょうか。

