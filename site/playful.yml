### 料金・教室ページの文言 ###

## メイン画像
headingMini: 自由が丘校を開放！自由に遊ぼう
heading: Playful Time


## メインコンテンツ
catchHeading: <ruby>Playful Time<rt>プレイフル タイム</rt></ruby>とは？
catch: |-
  自由が丘校を開放します。<br>PCやタブレット、<span class="nowrap">レゴBOOST</span>などを<br class="sp-only">自由に使って遊び、学べる時間です。

featureHeading: <ruby>Playful Time<rt>プレイフル タイム</rt></ruby></span>の特徴
feature:
  - 金曜、土曜の午後にアルスクール自由が丘校で開催
  - PCやレゴ、micro:bitやキュベットなどを自由に使えます
  - 工作の道具や段ボールなども自由に使えます
  - アルスクールキッズ<span class="small">(*1)</span>は無料、一般の方も有料で利用可
  - 友達を呼んだり、パパ・ママと一緒にやってみよう
  - スタッフは教えるのではなく、一緒に遊びます


