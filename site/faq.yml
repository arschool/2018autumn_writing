## メインコンテンツ
sections:
  - title: レッスン内容について
    questions:
      - q: まったくの初心者なのですが、大丈夫ですか？
        a: |-
          まったく問題ありません。アルファベット、フォニックス（音と綴りの規則性）からスタートする生徒さんもたくさんいらっしゃいます。
      - q: 文法も教えてもらえますか？
        a: |-
          もちろんです。ただし、学校の英語の授業のように、「過去完了」「関係代名詞」などの説明を行ったり、構文などを暗記させるのではなく、たくさんのアクティビティ（実践的な練習）を繰り返すことにより、英語特有の規則性を体得してもらうことを目指しています。
      - q: 英語を「覚える」のではなく「使い方」を学ぶってどういうことですか？
        a: |-
          英単語を覚える、構文を覚える、といった穴埋め方式の勉強では、テストでよい点数を取れても、英語をコミュニケーションのツールとして使えるようにはならないので、キャタルでは生徒さんにできるだけたくさん英語を耳や目から「インプット」する機会と、それを実際に使ってみる「アウトプット」する機会を与えています。その繰り返しを効率よく行う独自のメソッドを使って、「使える」英語を身につけていただきます。
      - q: 英会話をやってもらいたいのですが、できますか？
        a: |-
          はい、できます。ただし、巷の英会話スクールで行っているような、会話のみを重視したレッスンではなく、最終的に質の高い英会話ができるように、語彙力、リーディング、リスニング、ライティングなどのスキルを総合的に鍛えるプログラムになっています。教師とのやりとりは全て英語、というルールになっており、生徒さん自身が英語を発する機会がたくさんあるメソッドです。
  - title: レッスンの目的について
    questions:
      - q: どんな生徒さんがいらっしゃるのですか？留学を目指す方ばかりですか？
        a: |-
          もちろん留学など具体的な目標をお持ちの方もいらっしゃいますが、「将来使える英語を身につけておきたい」とのことで入会される方が多いです。
      - q: うちの子は帰国子女なので英語はある程度できるのですが、どんなレッスンを受けられますか？
        a: |-
          お子様の現在の英語力にもよりますが、レッスンでは海外のESLで使用されていて定評のある教材を使用しており、教師は全員バイリンガルですので、海外にいらっしゃったときと同様の学習方法、学習環境で英語力を維持、向上させていくことが可能です。
          自由が丘駅（東急大井町線）　徒歩6分
      - q: 留学を予定しているのですがどんな対策をしてくれますか？
        a: |-
          留学予定時期、年齢によって対策が変わりますので、まずは無料のカウンセリングをご予約頂き、直接カウンセラーにご相談ください。海外各方面、留学コンサルタントのご紹介も行なっております。
      - q: 学校の成績を上げてほしいのですが・・・
        a: |-
          キャタルのレッスンにしっかり取り組み、正しい学習方法のもと学習習慣の身についた生徒さんは、学校の勉強がとても簡単に感じるとおっしゃる方が多いです。学校の成績が伸び悩んでいる理由や現在のお子様のレベルをカウンセラーが詳しく伺った上で、最適な学習プランをご提案させていただきます。

  - title: 教師について
    questions:
      - q: 先生は日本人なのですか？なぜネイティブの外人の先生ではないのでしょうか？
        a: |-
          外国人の教師は、英語が母国語であるがゆえに、「どうしたら英語が使えるようになるか」「日本人にとって英語の何が難しいか」を理解することができません。キャタルの教師は、日本をベースとして、英語を第二外国語として習得している者が殆どですので、生徒さんにとって身近な目標になります。 多様な海外経験や、バイリンガルであることのメリットを伝えることにより、生徒さんの英語学習に対するモチベーション向上にも貢献します。もちろん、日本人であってもネイティブレベルの英語力（英検®1級／TOEIC900点以上）があり、教養と高い学歴のある教師のみを採用していますのでご安心ください。また、レッスン中は日本語の使用を基本的に禁止していますので、英語に触れる量としては、外国人とのレッスンと変わりません。
      - q: 教師のバックグラウンドを教えてください。
        a: |-
          ・早慶・上智・東大・ICU在籍の優秀で海外経験豊富なバイリンガル教師
          ・最低でもTOEIC900点または英検®1級を保有していることが採用条件
          ・厳しい書類選考、筆記試験、面接、グループディスカッションを通過した者のみ採用
      - q: 大学生の教師に子供を預けることが不安なのですが、大丈夫ですか？
        a: |-
          教える内容、教え方は全て教務部スタッフが管理しており、毎回教師はスタッフにレッスン内容詳細を報告するシステムになっていますので、大学生が教えることにより、レッスンの質が下がることはありません。
      - q: 教師は指定できますか？
        a: |-
          教師は専任制ではないので申し訳ありませんが指定はできかねます。 どの教師が教えてもレッスンに一貫性があり、クオリティを保てるようシステム化しておりますので、ご安心ください。

  - title: レッスンの形式について
    questions:
      - q: どのようなレッスン形式ですか？
        a: |-
          渋谷校・自由が丘校】
          レッスンは1回3時間で、1名の教師が2～3名の生徒さんを指導します。生徒さんにはホワイトボードの仕切りがついた専用ブースに着席していただきますので、ほぼ1対1のレッスン形式となります。
          【他校舎】
          レッスンは1回1時間30分〜3時間で、生徒さんの学習内容や進度によってレッスンの終了時間が変わります。1名の教師が5〜6名の生徒さんを指導します。生徒さんには仕切りのないオープンな学習スペースに着席していただき、自分のペースで学習を進めることができるので学習習慣が身につきやすい指導形式となっています。
      - q: レッスン3時間は長すぎませんか？（渋谷校/自由が丘校）
        a: |-
          3時間講義を聞くような受身の授業ですと、お子様にとって非常に苦痛だと思います。キャタルでは、あくまでも「生徒さんが英語を使う」ことを重視します。教師とコミュニケーションをとる時間と、生徒さん自身が自己学習する時間をバランスよく調整していますので、実際は「思ったほど3時間は長くなかった！」とおっしゃる生徒さんが多くいらっしゃいます。また、一定時間1人で集中して取り組む習慣がつくようになりますので、「自然と自宅学習をするようになった」というお声も多く耳にします。2時間と3時間の差はわずか1時間ですが、半年から1年継続した場合、総体的には30時間から50時間も英語に触れている時間が多くなります。レッスンするからにはなるべく英語に触れている時間を多くした方が、学習効果は高くなります。
      - q: 休憩はありますか？
        a: |-
          レッスンは3時間連続ではなく、90分のレッスンを2コマとっている感覚です。90分で一度5-10分の休憩をとり、また90分の授業を再開します。連続で勉強するよりも集中力が増します。