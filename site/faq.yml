## メインコンテンツ
sections:
  - title: レッスンについて
    questions:
      - q: パソコンを触らせたことがないのですが大丈夫ですか？
        a: |-
          まったく問題ありませんし、多くのお子様はそうです。その子のレベルに合わせて1つずつ学んでいきます。

      - q: 何歳からはじめられますか？
        a: |-
          校舎によりますが、年中から参加できます。ただ、年中〜小１は、いわゆるパソコンをつかったプログラミングはあまり行いません。工作やディスプレイを見ないツールでモノづくりのプロセスなどを通じて学びます。
      - q: 入会のタイミングでいいタイミングはありますか？
        a: |-
          基本的にいつでも受け付けております。3ヶ月程度で1つのプロジェクトを学んでいることが多いので、それに合わせるとスムーズですが、その子の習得度などによっても調整しますので、ご相談ください。
      - q: 小学生からプログラミングは早くないですか？
        a: |-
          職業訓練のような内容は早いです。国語、数学や英語などの習得が必要です。
          アルスクールでは、プログラミングスキルは、その子の発育に合わせて急がせません。
          一方で、プログラミングならではの利点もあり、それは、「実行結果がすぐわかる」「失敗しても試行錯誤できる」ということです。これらは減点方式で縮こまってしまう教育とは一線を画し、子どものチャレンジスピリットを伸ばせます。
          また、プログラミングを小さいときにやったことがないと、苦手意識を持ってしまうという研究結果もあり、少なくとも触れておくことは意味があると考えます。

  - title: コースについて
    questions:
      - q: 曜日や校舎によって違いはありますか？
        a: |-
          学びの目的は変わりませんが、その時在籍している子どもに合わせて柔軟にレッスン、プロジェクトを進めていくので、多少の差はあります。
          また自由が丘校は常設校なので、設備が他とは違ったり、テスト的なコースができる可能性はあります。
          料金体系も異なりますので、それぞれご確認ください。
      - q: パソコンやタブレットなどの購入は必要ですか？
        a: |-
          必要ありません。コースによってはレンタル代を頂く場合もありますが、PC、タブレット、ロボットはこちらですべて揃えます。その代わり、お持ち帰りはできませんのでご了承ください。
          もちろん、お持ちでしたらご持参いただいても大丈夫です。
          ただし、IoTのツール（3,200円程度）や材料費（500円程度）は都度、ご購入いただく場合がございます。
      - q: 自宅での学習は可能でしょうか？また必要でしょうか？
        a: |-
          スクールとして自習を強要することはありませんが、もちろん自習を止めることもありません。ご自宅でも自習できる教材が多いので、その方法については都度ご連絡します。
          ディスプレイタイムなど気にされるご家庭も多いかと思います。ご家庭のポリシーに合わせて学んでください。
      - q: 授業料の支払いはどうすればいいでしょうか？
        a: |-
          クレジットカードまたは銀行振込でのお支払いになります。各月最初のレッスンまでに、その月の分をお願いしております。


  - title: お子さんについて
    questions:
      - q: 女の子向きのレッスンはありますか
        a: |-
          はい、デジタルペットや自作楽器を作ったり、女の子も喜ぶ内容が多いです。サマーキャンプでは女子限定コースを開催し大好評でした。
          ロボットやゲームを用いることもありますが、女の子ならではの感性も活かせるようにしています。
      - q: 難しそうでついていけるか不安です
        a: |-
          大丈夫です。その子の個性と発育、習得状況などを検討し、カリキュラムを調整します。
          他の子と比較して優劣をつけるようなこともしませんし、何より、子どもは大人の予想を裏切って成長します。
          ぜひお子さんを信頼して、一度体験にお越しください。

      - q: パソコンばかり見ていると不安です
        a: |-
          まずアルスクールのレッスンは、それほどディスプレイを見続けることはありません。
          工作や思考、ディスカッションなど、それ以外の時間がかなり多いです。
          また、ディスプレイを見るトータルの時間は気にされた方がいいかと思いますが、何を目的に見ているのか、

      - q: 発達障がいで療育施設に通っていますが大丈夫でしょうか？
        a: |-
          療育施設の方とレッスンを行ったことがありますが、全く問題ありませんでした。お子様の状況によるかと思いますが、ぜひ一度ご相談ください。


  - title: その他
    questions:
      - q: 中学受験、高校受験に役に立ちますか？
        a: |-
          短期的な成績を上げることを目標としていないため、何ともいえませんが、学ぶ面白さを知ったり、諦めない粘り強さを身につけることは、受験に限らず
